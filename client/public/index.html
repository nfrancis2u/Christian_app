<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="ChristianConnect - A social media platform for Christian communities to connect, share faith, and grow together." />
    <meta name="keywords" content="Christian, social media, faith, prayer, Bible study, community, believers" />
    <meta name="author" content="ChristianConnect Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://christianconnect.app/" />
    <meta property="og:title" content="ChristianConnect - Christian Social Media" />
    <meta property="og:description" content="Connect with believers worldwide, share prayer requests, study scripture together, and grow in faith." />
    <meta property="og:image" content="%PUBLIC_URL%/christian-connect-preview.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://christianconnect.app/" />
    <meta property="twitter:title" content="ChristianConnect - Christian Social Media" />
    <meta property="twitter:description" content="Connect with believers worldwide, share prayer requests, study scripture together, and grow in faith." />
    <meta property="twitter:image" content="%PUBLIC_URL%/christian-connect-preview.jpg" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ChristianConnect - Christian Social Media Platform</title>
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
      }
      
      /* Loading spinner */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        text-align: center;
      }
      
      .loading-verse {
        font-size: 14px;
        font-style: italic;
        text-align: center;
        margin-top: 10px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading screen while JavaScript loads -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">ChristianConnect</div>
        <div class="loading-verse">"For where two or three gather in my name, there am I with them." - Matthew 18:20</div>
      </div>
    </div>
    
    <script>
      // Remove loading screen when React loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
